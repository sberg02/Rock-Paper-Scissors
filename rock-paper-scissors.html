<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
    </head>

    <script>
        //Create variables to keep track of score
        let playerScore = 0;
        let compScore = 0;
        let tieGame = 0;
        let playerWin = 'You win this round!';
        let compWin = 'Computer wins this round!';
        let tie = 'This round was a tie!';
       //Generate computer selection of rock, paper, or scissors.
        function getComputerChoice() {
          const choices = ['Rock', 'Paper', 'Scissors'];
          const randomChoice = Math.floor(Math.random() * choices.length);
          const compChoice = choices[randomChoice].toLowerCase();
          return compChoice;
        }
        
        //Function that plays a single round
        function oneGame(playerSelection, compSelection) {
            if (playerSelection === compSelection) {
                console.log('Tie game!');
                return tie;
            }
            else if (playerSelection === 'rock' && compSelection === 'paper') {
                console.log('Paper beats rock. You lose!');
                return compWin;
            }
            else if (playerSelection === 'rock' && compSelection === 'scissors') {
                console.log('Rock beats scissors. You win!');
                return playerWin;
            }
            else if (playerSelection === 'scissors' && compSelection === 'rock') {
                console.log('Rock beats scissors. You lose!');
                return compWin;
            }
            else if (playerSelection === 'scissors' && compSelection === 'paper') {
                console.log('Scissors beats paper. You win!');
                return playerWin;
            }
            else if (playerSelection === 'paper' && compSelection === 'rock') {
                console.log('Paper beats rock. You win!');
                return playerWin;
            }
            else if (playerSelection === 'paper' && compSelection === 'scissors') {
                console.log('Scissors beats paper. You lose');
                return compWin;
            }
            else {
                return;
            }
        }
       

        //New function to run multiple games
        function fullGame() {
                for (let i = 0; i < 1000; i++) {  
                let compSelection = getComputerChoice();
                console.log(compSelection);
                let playerSelection = prompt('Rock, Paper, or Scissors?').toLowerCase();  
                let result = oneGame(playerSelection, compSelection);
                scoreKeep(result);
                console.log('Player score: ' + playerScore);
                console.log('Computer score: ' + compScore);
                console.log('Ties: ' + tieGame)
                if (playerScore === 5 || compScore === 5){
                    break;
                }
               
                }
            }
            
        //Scorekeeping function to break when one player wins 5 rounds
        function scoreKeep(result) {
            if (result === playerWin) {
                playerScore++;
            }
            else if (result === compWin) {
                compScore++;
            }
            else {
                tieGame++;
            }

            if (playerScore === 5){
                alert('You win the game!')
                return;
            }
            else if (compScore === 5){
                alert('You lose the game')
                return;
            }
        }
        fullGame();
     </script>


</html>
